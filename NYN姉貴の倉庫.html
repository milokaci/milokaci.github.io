<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYN姉貴の倉庫</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/Ware.jpg">
    <style>
        .lie{
            width: 100%;
            height: 484px;
            min-width: 732px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .all{
            width: 244px;
            height: 484px;
            float: left;
            box-sizing: border-box;
            border: 2px solid black;
        }
        .product{
            width: 240px;
            height: 480px;
            background-color: #aff8e2;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(126, 235, 239, 0.687);
            overflow: hidden;
            text-align: center;
            float: left;
        }
        .product img{
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }
        .product h3{
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        :root{
            --mycolor: rgb(237, 55, 55);
        }
        .product p{
            margin-top: 10px;
            font-size: 18px;
            color: var(--mycolor);
        }
        .mouse{
            width: 25vw;
            height: auto;
            position: fixed;
            bottom: -2vw;
            right: 0;
        }
        .mouse img{
            width: 100%;
            height: auto;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 16px;
            color: #120303;
            background-color: rgb(241, 228, 80);
            text-decoration: none;
        }
        .buy-button:hover {
            background-color: var(--mycolor);
        }
    </style>
</head>
<body>
    <div class="lie">
        <div class="all">
            <div class="product">
                <img src="img/11.jpg">
                <h3 class="product-name">牛乳</h3>
                <p class="product-price">$9.99</p>
                <a href="" class="buy-button">Naides</a>
            </div>
        </div>
        <div class="all">
            <div class="product">
                <img src="img/22.jpg">
                <h3 class="product-name">鸡蛋</h3>
                <p class="product-price">$0.99</p>
                <a href="" class="buy-button">Naides</a>
            </div>
        </div>
        <div class="all">
            <div class="product">
                <img src="img/33.jpg">
                <h3 class="product-name">小麦粉</h3>
                <p class="product-price">$6.99</p>
                <a href="" class="buy-button">Naides</a>
            </div>
        </div>
    </div>
    <div class="lie">
        <div class="all">
            <div class="product">
                <img src="img/Ware.jpg">
                <h3 class="product-name">???</h3>
                <p class="product-price">$1999.99</p>
                <a href="" class="buy-button">Naides</a>
            </div>
        </div>
        <div class="all">
            <div class="product">
                <img src="img/Ware.jpg">
                <h3 class="product-name">??</h3>
                <p class="product-price">$199.99</p>
                <a href="" class="buy-button">Naides</a>
            </div>
        </div>
        <div class="all">
            <div class="product">
                <img src="img/Ware.jpg">
                <h3 class="product-name">?</h3>
                <p class="product-price">$9.99</p>
                <a href="" class="buy-button">Naides</a>
            </div>
        </div>
    </div>
    <div class="mouse"><img src="img/rat.png"></div>
</body>
</html>
